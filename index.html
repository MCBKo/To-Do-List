<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <script src="https://kit.fontawesome.com/e0e8a032a7.js" crossorigin="anonymous"></script>
    <title>A To-Do List</title>
    </head>
<body>
    <div class="container">
        <div class="intro col-12">
            <h1>A Simple To-Do List</h1>
            <p>...created using plain vanilla JS</p>
        </div>
        
        <div class="col-12">
            <input id="userInput" placeholder="Enter a new activity..." maxlength="40">
            <button id="enter"><i class="fas fa-plus"></i></button>
        </div>

        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
